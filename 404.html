<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to handle redirection based on the URL path
        function handleRedirection() {
            var path = window.location.pathname;
            if (path === "/discord") {
                window.location.href = "/discord.html";
            }
            else {
                window.location.href = "index.html";
            }
        }

        // Execute the redirection function on page load
        window.onload = handleRedirection;
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <p>If you are not redirected automatically, follow this <a href="/discord.html">link</a>.</p>
</body>
</html>
