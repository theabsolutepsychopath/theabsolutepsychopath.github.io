    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <title>my page</title>
    <style>
        @font-face {
            font-family: 'BurbankBigCondensedBlack';
            src: url('burbankbigcondensed_black.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'BurbankBigCondensedBlack', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Ensure the container doesn't get too wide */
            padding: 0 20px; /* Add some padding for small screens */
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('photo_2023-12-13_19-49-15.jpg'); /* Profile picture URL */
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }
        .username {
            font-size: 32px; /* Adjusted font size */
            font-weight: bold;
            margin-bottom: 10px; /* Increased margin-bottom */
        }
        .description {
            font-size: 18px; /* Adjusted font size */
            margin-bottom: 30px;
        }
        .links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .links li {
            margin: 10px 0; /* Adjusted margin */
        }
        .links a {
            display: block;
            padding: 15px 30px; /* Adjusted padding for smaller screens */
            width: 100%;
            max-width: 300px; /* Ensure buttons are not too wide */
            margin: 0 auto; /* Center align the button */
            background-color: #4a4a4a;
            border-radius: 25px; /* Rounded corners */
            text-decoration: none;
            color: white;
            font-size: 20px; /* Adjusted font size */
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #5c5c5c;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 18px;
        }

        /* Media queries for responsive design */
        @media (max-width: 600px) {
            .username {
                font-size: 24px; /* Smaller font size for mobile */
            }
            .description {
                font-size: 16px; /* Smaller font size for mobile */
            }
            .links a {
                font-size: 18px; /* Smaller font size for mobile */
                padding: 12px 25px; /* Adjusted padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="username">@theabsolutepsychopath</div>
        <div class="description">i make content for people</div>
        <ul class="links">

            <li><a href="https://github.com/theabsolutepsychopath">Github</a></li>
        </ul>
    </div>
    <div class="footer">thanks for visiting my page</div>
</body>
