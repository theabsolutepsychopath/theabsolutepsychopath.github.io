<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Change the URL below to where you want to redirect the user
        var redirectUrl = "https://www.twitch.tv/absolutepsychopath";

        // Redirect to the specified URL
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="https://www.twitch.tv/absolutepsychopath">link</a>.</p>
    <script type="text/javascript">
        // Update the link's href attribute to match the redirect URL
        document.getElementById("redirect-link").href = redirectUrl;
    </script>
</body>
</html>
